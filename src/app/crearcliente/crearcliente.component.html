<div class="container">

  <div class="py-5 text-center">
    <h2>Formato de creacion de clientes</h2>
    <p class="lead">Por favor diligencie el formulario de la mejor forma posible y ocupe todo los campos del mismo.</p>
  </div>

  <div class="row justify-content-center">

    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Datos del Cliente</h4>

      <form onsubmit="this.reset()" class="form">
        <div class="row">
          <div class="col-md-6 mb-3 form-group">
            <label>Nombres</label>
            <input (keyup)="Verificar()" [(ngModel)]="ClientDatos.nombre" type="text" class="form-control" name="nombre"
              placeholder="" value="" required="">
          </div>
          <div class="col-md-6 mb-3 form-group">
            <label>Apellidos</label>
            <input [(ngModel)]="ClientDatos.apellido" type="text" class="form-control" name="apellidos" placeholder=""
              value="" required="">
          </div>
        </div>


        <div class="row">

          <div class="col-md-5 mb-3 form-group">
            <label for="">Identificacion</label>
            <input (keyup)="Verificar()" [(ngModel)]="ClientDatos.identificacion" type="text" class="form-control" name="identificacion"
              placeholder="" value="" required="">
          </div>


          <div class="col-md-3 mb-3 form-group">
            <label for="">Tipo cliente</label>
            <select  [(ngModel)]="ClientDatos.fkTipoCliente" name="genero" class="form-control">
              <option value="1">Persona Natural</option>
              <option value="2">Con negocio</option>
            </select>
          </div>

          <div class="col-md-4 mb-3 form-group">
            <label for="">Fecha de nacimiento</label>
            <input [(ngModel)]="ClientDatos.fe_naci" type="date" class="form-control" name="nacimiento" step="1">
          </div>

        </div>
        <hr class="mb-4">
        <hr class="mb-4">
        <button [disabled]="lleno" (click)="CreateClient()" class="btn btn-primary btn-lg btn-block" type="submit">Guardar
          Cliente</button>
      </form>
    </div>

  </div>

</div>
